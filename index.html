<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect</title>
    <script>
        function getLanguage() {
            return navigator.language || navigator.userLanguage;
        }
        function redirect() {
            var lang = getLanguage().toLowerCase().substr(0, 2);
            var supportedLanguages = ['en', 'ja'];
            var currentPath = window.location.pathname;
            
            // Check if we're already in a language subdirectory
            if (supportedLanguages.some(l => currentPath.startsWith('/' + l + '/'))) {
                return; // Already in a language subdirectory, no need to redirect
            }
            
            if (currentPath !== '/app-ads.txt') {
                if (supportedLanguages.includes(lang)) {
                    window.location.href = '/ja' + lang + currentPath;
                } else {
                    // Redirect to default language (e.g., English)
                    window.location.href = '/en' + currentPath;
                }
            }
        }
        // Execute redirect on page load
        window.onload = redirect;
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is disabled. Please select a language from the following links:</p>
        <ul>
            <li><a href="/en/">English</a></li>
            <li><a href="/ja/">日本語</a></li>
        </ul>
    </noscript>
</body>
</html>
